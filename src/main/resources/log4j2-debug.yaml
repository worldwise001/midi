Configuration:
  name: Default
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %t [%-5level] %c{1}.%M:%L - %msg%n"
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: ConsoleAppender